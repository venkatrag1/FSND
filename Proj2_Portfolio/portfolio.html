<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Venkat Ramesh Portfolio</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
        <!-- Javascript - jquery, popper, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid header">
        <div class="row">
            <div class="col-4">
                <img src="img/udacity-logo.png" class="header__logo" alt="udacity-logo">
            </div>
            <div class="col-8 text-right text-uppercase">
                <h1 class="color-less-black header__title">Venkat Ramesh</h1>
                <h4>Front-end Ninja</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="header__hr color-kinda-gray">
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="img/hero_image.jpg" class="img-fluid" alt="hero">
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <section id="featured-work">
            <div class="row">
                <div class="col-12">
                    <h2 class="color-kinda-gray">Featured work</h2>
                </div>
            </div>
            <div class="row">
                <article class="col-sm-6 col-lg-4 mb-3 featured-work__item">
                    <img src="img/appify.jpeg" class="img-thumbnail" alt="appify">
                    <h2 class="text-uppercase">Appify</h2>
                    <a href="https://github.com/udacity/Appify" class="color-less-black">
                        https://github.com/udacity/Appify
                    </a>
                </article>
                <article class="col-sm-6 col-lg-4 mb-3 featured-work__item">
                    <img src="img/sunflower.jpeg" class="img-thumbnail" alt="sunflower">
                    <h2 class="text-uppercase">Sunflower</h2>
                    <a href="https://github.com/udacity/Sunflower" class="color-less-black">
                        https://github.com/udacity/Sunflower
                    </a>
                </article>
                <article class="col-sm-6 col-lg-4 mb-3 featured-work__item">
                    <img src="img/bokeh.jpeg" class="img-thumbnail" alt="bokeh">
                    <h2 class="text-uppercase">Bokeh</h2>
                    <a href="https://github.com/udacity/Bokeh" class="color-less-black">
                        https://github.com/udacity/Bokeh
                    </a>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
