<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELPINS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <!-- Navbar to hold title and Collapse button -->
    <nav class="navbar navbar-inverse navbar-light">
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
        aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <!-- Header-->
        <div class="navbar-header">
            <h1>KELPINS (Kids' Yelp Pins)</h1>
        </div>
    </nav>
    <div class="map-container">
        <div id="map"></div>
        <div class="options-box collapse navbar-collapse" id="navbarSupportedContent1">
            <div class="input-group">
                <input id="search" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                <div class="input-group-append">
                    <span class="input-group-text">Filter</span>
                </div>
            </div>
            <ul id="place-list" class="list-group" data-bind="foreach: places">
                <li class="list-group-item list-group-item-action" data-bind="text: title, click: $parent.selectMarker">
                </li>
            </ul>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqOX_-HycK7h9Md7tSJwfvtnAoAdT9vYI&v=3&callback=initMap"
        onerror="mapLoadError()">
    </script>
  </body>
</html>
